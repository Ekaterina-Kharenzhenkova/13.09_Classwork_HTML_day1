<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
<h1>Registration form</h1> 
<hr>
<form action="https://cdn-icons-png.flaticon.com/512/5553/5553930.png">

<label for="firstname"><b>Firstname</b></label>
<input type="text" id="firstname" name="firstname" placeholder="John" required>
<br><br>
<label for="lastname"><b>Lastname</b></label>
<input type="text" id="lastname" name="lastname" placeholder="Doe" required> 
<br><br>

<label for="course"><b>Course:</b></label>
<select name="dropdownmenu" id="dropdownmenu">
<option value="HTML">HTML</option>
<option value="CSS3 v1.0">CSS3 v1.0</option>
<option value="Bootstrap v1.0">Bootstrap v1.0</option>
<option value="JavaScript v1.0">JavaScript v1.0</option>
</select> 
<br><br>

<label for="text"><b>Gender:</b></label> <br>
Male: <input type="radio" name="radio"> <br>
Female: <input type="radio" name="radio"> 
<br><br>

<b>Hobbies:</b><br>
<input type="checkbox" value="Programming">
<label>Programming</label><br>
<input type="checkbox" value="Basketball">
<label>Basketball</label><br>
<input type="checkbox" value="Football">
<label>Football</label><br>
<input type="checkbox" value="Reading novel">
<Label>Reading novel</Label>
<br><br>

<label for="phone"><b>Phone</b></label>
<input type="text"id="phone" placeholder="0688 1234567" required> 
<br><br>

<label"><b>Address:</b></label><br>
<textarea name="address" id="Address" cols="50" rows="5" placeholder="Schützenstraße 30, 6323, Vienna, Austria" required></textarea>
<br><br>

<label for="e-mail"><b>E-Mail:</b></label>
<input type="text" id="e-mail" placeholder="johndoe@example.com" required>
<br><br>
<label for="password"><b>Password:</b></label>
<input type="text" id="password" placeholder="*********" required>
<br><br>
<input type="submit">
<input type="reset">
</form>
</body>
</html>
